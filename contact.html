<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Avrumoto</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Header */
    header {
      background: #333;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
    }

    /* Navigation */
    nav {
      background: #444;
      padding: 0.5rem;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #f4f4f4;
      text-decoration: underline;
    }

    /* Contact Section */
    .contact {
      padding: 2rem;
      text-align: center;
    }

    .contact h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .contact-form button {
      background: #333;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .contact-form button:hover {
      background: #555;
    }

    /* Footer */
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Avrumoto</h1>
    <p>Your Ultimate Destination for Motorcycle Accessories</p>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="#">Shop</a>
    <a href="#">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Contact Section -->
  <section class="contact">
    <h2>Contact Us</h2>
    <div class="contact-form">
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Avrumoto. All rights reserved.</p>
  </footer>
</body>
</html>
